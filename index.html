<!DOCTYPE html>
<html lang="ja">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Chromatone Piano</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>

        <div id="overlay" class="overlay">
            <div class="overlay-content">
                <button id="startBtn">Tap to Start</button>
                <p>音が出ます (Volume Warning)</p>
            </div>
        </div>

        <div class="controls">
            <div class="control-group">
                <label>音色: </label>
                <select id="toneType">
                    <option value="sine">サイン波 (Pure Sine)</option>
                    <option value="epiano">電子ピアノ (FM E-Piano)</option>
                    <option value="shepard" selected>シェパードトーン (Octave Layer)</option>
                </select>
            </div>
            <div class="control-group">
                <label>配置: </label>
                <button id="rotateLeft" class="rotate-btn">↺</button>
                <button id="rotateRight" class="rotate-btn">↻</button>
            </div>
        </div>

        <div class="wheel-container" id="wheel">
            <div class="center-circle" id="centerDisplay"></div>
        </div>

        <script src="script.js"></script>
    </body>

</html>
